<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Database</title>
    <link rel="stylesheet" href="../css style/auth_style.css" />
  </head>
  <body>
    <div class="db-container">
      <h1>User Database</h1>
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Password (Hashed)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
      <button onclick="clearUsers()">Clear Database</button>
    </div>

    <!-- Add Password Update Modal -->
    <div id="passwordModal" class="modal" style="display: none">
      <div class="modal-content">
        <h2>Update Password</h2>
        <input
          type="password"
          id="newPassword"
          placeholder="Enter New Password"
          required
        />
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm New Password"
          required
        />
        <button onclick="updatePassword()">Save</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>

    <script>
      let selectedUserIndex = null;

      document.addEventListener("DOMContentLoaded", async () => {
        await loadUsers();
      });

      async function loadUsers() {
        const userTable = document.getElementById("userTable");
        let users = JSON.parse(localStorage.getItem("users")) || [];
        userTable.innerHTML = ""; // Clear existing rows

        for (let i = 0; i < users.length; i++) {
          const user = users[i];
          const hashedPassword = await hashPassword(user.password);
          let row = document.createElement("tr");
          row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${hashedPassword}</td>
                    <td><button onclick="openPasswordModal(${i})">Edit Password</button></td>
                `;
          userTable.appendChild(row);
        }
      }

      function openPasswordModal(index) {
        console.log("Opening modal for user index:", index);
        selectedUserIndex = index;
        console.log("selectedUserIndex set to:", selectedUserIndex);
        document.getElementById("passwordModal").style.display = "block";
        document.getElementById("newPassword").value = "";
        document.getElementById("confirmPassword").value = "";
      }

      function closeModal() {
        document.getElementById("passwordModal").style.display = "none";
        selectedUserIndex = null;
      }

      async function updatePassword() {
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        console.log("Starting password update...");
        console.log("Selected User Index:", selectedUserIndex);

        if (!newPassword || !confirmPassword) {
          console.log("Empty password fields");
          alert("Please fill in both password fields");
          return;
        }

        if (newPassword !== confirmPassword) {
          console.log("Passwords do not match");
          alert("Passwords do not match");
          return;
        }

        let users = JSON.parse(localStorage.getItem("users")) || [];
        console.log("Current users:", users);
        console.log("Attempting to update user at index:", selectedUserIndex);

        try {
          if (selectedUserIndex !== null && users[selectedUserIndex]) {
            // Hash the new password
            console.log("Hashing password...");
            const hashedPassword = await hashPassword(newPassword);
            console.log("Password hashed successfully");

            users[selectedUserIndex].password = hashedPassword;
            console.log("Updated user object:", users[selectedUserIndex]);

            // Save updated users array
            localStorage.setItem("users", JSON.stringify(users));
            console.log("Users array saved to localStorage");

            alert("Password updated successfully!");
            closeModal();
            loadUsers(); // Refresh the table
          } else {
            console.error("Invalid user index or user not found");
            console.log("selectedUserIndex:", selectedUserIndex);
            console.log("user at index:", users[selectedUserIndex]);
            alert("Failed to update password. User not found.");
          }
        } catch (error) {
          console.error("Error updating password:", error);
          alert("Failed to update password. Please try again.");
        }
      }

      function clearUsers() {
        if (confirm("Are you sure you want to clear all users?")) {
          localStorage.removeItem("users");
          alert("User database cleared!");
          loadUsers();
        }
      }

      async function hashPassword(password) {
        try {
          console.log("Starting password hashing...");
          const encoder = new TextEncoder();
          const data = encoder.encode(password);
          const hash = await crypto.subtle.digest("SHA-256", data);
          const hashedString = Array.from(new Uint8Array(hash))
            .map((byte) => byte.toString(16).padStart(2, "0"))
            .join("");
          console.log("Password hashed successfully");
          return hashedString;
        } catch (error) {
          console.error("Error in hashPassword:", error);
          throw error;
        }
      }
    </script>

    <style>
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        border-radius: 5px;
        width: 80%;
        max-width: 500px;
      }

      .modal-content input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .modal-content button {
        margin: 10px 5px;
        padding: 8px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </body>
</html>
