<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../css style/adminauth_style.css">
</head>
<body>

    <div class="auth-container">
        <h1>Admin Login</h1>
        <form id="adminLoginForm">
            <input type="email" id="adminEmail" placeholder="Email" required>
            <input type="password" id="adminPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an admin account? <a href="/BujinsBatik/admin/admin_register.html">Register</a></p>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value.trim();

            try {
                // Fetch admin data from admin_dbms.html
                const response = await fetch('/BujinsBatik/admin/admin_dbms.html');
                const text = await response.text();

                // Parse Admin Data
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const rows = doc.querySelectorAll('tbody tr');
                let validAdmin = null;

                rows.forEach(row => {
                    const columns = row.querySelectorAll('td');
                    const storedEmail = columns[1]?.innerText.trim();
                    const storedPassword = columns[2]?.innerText.trim();

                    if (storedEmail === email && storedPassword === password) {
                        validAdmin = {
                            username: columns[0]?.innerText.trim(),
                            email: storedEmail,
                            password: storedPassword
                        };
                    }
                });

                if (validAdmin) {
                    alert(`Welcome Admin, ${validAdmin.username}!`);
                    localStorage.setItem('currentAdmin', JSON.stringify(validAdmin)); // Store admin session
                    window.location.href = '/BujinsBatik/admin/admin.html'; // Redirect to Admin Panel
                } else {
                    alert('Invalid admin credentials!');
                }
            } catch (error) {
                console.error('Error fetching admin data:', error);
                alert('Failed to validate admin credentials. Please try again later.');
            }
        });
    </script>
</body>
</html>
