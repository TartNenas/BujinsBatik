<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../css style/adminstyle.css" />
  </head>
  <body>
    <h1>Bujins Batik Admin Panel</h1>

    <!-- Logout Button -->
    <button id="logoutButton">Logout</button>

    <!-- Tab Buttons -->
    <div class="tab-buttons">
      <button id="feedbackTab" class="active" onclick="showTab('feedback')">
        View Feedback
      </button>
      <button id="usersTab" onclick="showTab('users')">View Users</button>
      <button id="adminTab" onclick="showTab('admin')">View Admins</button>
    </div>

    <!-- Feedback Table -->
    <div id="feedbackContent" class="tab-content active">
      <h2>User Feedback</h2>
      <table id="feedbackTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Rating</th>
            <th>Feedback</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Users Table -->
    <div id="usersContent" class="tab-content">
      <h2>Registered Users</h2>
      <table id="userTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Password (Hashed)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="clearUsers()">Clear User Database</button>
    </div>

    <!-- Admin Table -->
    <div id="adminContent" class="tab-content">
      <h2>Registered Admins</h2>
      <table id="adminTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Password (Hashed)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="clearAdmins()">Clear Admin Database</button>
    </div>

    <!-- Password Update Modal -->
    <div id="passwordModal" class="modal">
      <div class="modal-content">
        <h2>Update Password</h2>
        <input
          type="password"
          id="newPassword"
          placeholder="Enter New Password"
          required
        />
        <input
          type="password"
          id="confirmNewPassword"
          placeholder="Confirm New Password"
          required
        />
        <button onclick="saveUserPassword()">Save</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>

    <script>
      let selectedUserType = null;
      let selectedUserIndex = null;

      document.addEventListener("DOMContentLoaded", async () => {
        if (!localStorage.getItem("currentAdmin")) {
          document.body.innerHTML = `
                    <h1>Bujins Batik Admin</h1>
                    <p>Please <a href="/BujinsBatik/admin/admin_login.html">Login</a> to access the admin panel.</p>
                `;
          return;
        }

        loadFeedback();
        loadUsers();
        loadAdmins();
      });

      // ===== LOGOUT FUNCTION =====
      document.getElementById("logoutButton").addEventListener("click", () => {
        localStorage.removeItem("currentAdmin");
        alert("You have been logged out!");
        window.location.href = "/BujinsBatik/admin/admin_login.html";
      });

      // ===== FEEDBACK HANDLING =====
      function loadFeedback() {
        let feedbackList =
          JSON.parse(localStorage.getItem("userFeedback")) || [];
        const feedbackTableBody = document.querySelector(
          "#feedbackTable tbody"
        );
        feedbackTableBody.innerHTML =
          feedbackList.length === 0
            ? '<tr><td colspan="5">No feedback available</td></tr>'
            : feedbackList
                .map(
                  (feedback, index) => `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${feedback.name}</td>
                        <td>${feedback.email}</td>
                        <td>${feedback.rating}</td>
                        <td>${feedback.feedback}</td>
                    </tr>
                `
                )
                .join("");
      }

      // ===== LOAD USERS =====
      async function loadUsers() {
        const userTableBody = document.querySelector("#userTable tbody");
        let users = JSON.parse(localStorage.getItem("users")) || [];

        if (users.length === 0) {
          userTableBody.innerHTML =
            '<tr><td colspan="4">No registered users</td></tr>';
        } else {
          userTableBody.innerHTML = "";
          users.forEach((user, index) => {
            let row = document.createElement("tr");
            row.innerHTML = `
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>******</td>
                        <td>
                            <button onclick="openPasswordModal(${index})">Edit Password</button>
                        </td>
                    `;
            userTableBody.appendChild(row);
          });
        }
      }

      function clearUsers() {
        localStorage.removeItem("users");
        alert("User database cleared!");
        location.reload();
      }

      // ===== SAVE USER PASSWORD =====
      async function saveUserPassword() {
        const newPassword = document.getElementById("newPassword").value.trim();
        const confirmPassword = document
          .getElementById("confirmNewPassword")
          .value.trim();

        if (!newPassword || !confirmPassword) {
          alert("Both password fields are required!");
          return;
        }

        if (newPassword !== confirmPassword) {
          alert("Passwords do not match!");
          return;
        }

        try {
          // Hash the new password
          const hashedPassword = await hashPassword(newPassword);

          // Update the password based on selectedUserType
          let storageKey = selectedUserType; // 'users' or 'admins'
          let items = JSON.parse(localStorage.getItem(storageKey)) || [];

          if (selectedUserIndex !== null && items[selectedUserIndex]) {
            items[selectedUserIndex].password = hashedPassword;
            localStorage.setItem(storageKey, JSON.stringify(items));

            alert(
              `${
                selectedUserType === "admins" ? "Admin" : "User"
              } password updated successfully!`
            );
            closeModal();

            // Refresh the appropriate table
            if (selectedUserType === "admins") {
              loadAdmins();
            } else {
              loadUsers();
            }
          } else {
            alert("Failed to update password. Please try again.");
          }
        } catch (error) {
          console.error("Error updating password:", error);
          alert("Failed to update password. Please try again.");
        }
      }

      // ===== ADMIN HANDLING =====
      async function loadAdmins() {
        let admins = JSON.parse(localStorage.getItem("admins")) || [];
        const adminTableBody = document.querySelector("#adminTable tbody");

        adminTableBody.innerHTML =
          admins.length === 0
            ? '<tr><td colspan="4">No registered admins</td></tr>'
            : admins
                .map(
                  (admin, index) => `
                <tr>
                    <td>${admin.username}</td>
                    <td>${admin.email}</td>
                    <td>******</td>
                    <td><button onclick="openAdminPasswordModal(${index})">Edit Password</button></td>
                </tr>
            `
                )
                .join("");
      }

      function openAdminPasswordModal(index) {
        selectedUserType = "admins"; // Specify that we're editing an admin
        selectedUserIndex = index;
        document.getElementById("passwordModal").style.display = "flex";
        document.getElementById("newPassword").value = "";
        document.getElementById("confirmNewPassword").value = "";
      }

      function closeModal() {
        document.getElementById("passwordModal").style.display = "none";
        document.getElementById("newPassword").value = "";
        document.getElementById("confirmNewPassword").value = "";
        selectedUserIndex = null;
        selectedUserType = null;
      }

      function clearAdmins() {
        if (confirm("Are you sure you want to clear all admins?")) {
          localStorage.removeItem("admins");
          alert("Admin database cleared!");
          loadAdmins();
        }
      }

      async function hashPassword(password) {
        const encoder = new TextEncoder();
        const data = encoder.encode(password);
        const hash = await crypto.subtle.digest("SHA-256", data);
        return Array.from(new Uint8Array(hash))
          .map((byte) => byte.toString(16).padStart(2, "0"))
          .join("");
      }

      // ===== TAB SWITCHING =====
      function showTab(tab) {
        document
          .querySelectorAll(".tab-content")
          .forEach((content) => content.classList.remove("active"));
        document
          .querySelectorAll(".tab-buttons button")
          .forEach((button) => button.classList.remove("active"));
        document.getElementById(`${tab}Content`).classList.add("active");
        document.getElementById(`${tab}Tab`).classList.add("active");
      }
    </script>
  </body>
</html>
