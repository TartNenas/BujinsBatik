<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../css style/adminstyle.css">
</head>
<body>
    <h1>Admin Panel</h1>

    <!-- Tab Buttons -->
    <div class="tab-buttons">
        <button id="feedbackTab" class="active" onclick="showTab('feedback')">View Feedback</button>
        <button id="usersTab" onclick="showTab('users')">View Users</button>
    </div>

    <!-- Feedback Table -->
    <div id="feedbackContent" class="tab-content active">
        <h2>User Feedback</h2>
        <table id="feedbackTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Rating</th>
                    <th>Feedback</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Rows will be added here -->
            </tbody>
        </table>
    </div>

    <!-- Users Table -->
    <div id="usersContent" class="tab-content">
        <h2>Registered Users</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Password (Hashed)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Rows will be added here -->
            </tbody>
        </table>
        <button onclick="clearUsers()">Clear User Database</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Retrieve feedback from localStorage
            let storedFeedback = localStorage.getItem('userFeedback') || '[]';
            let feedbackList = JSON.parse(storedFeedback);

            const feedbackTableBody = document.querySelector('#feedbackTable tbody');

            if (feedbackList.length === 0) {
                feedbackTableBody.innerHTML = '<tr><td colspan="6">No feedback available</td></tr>';
            } else {
                feedbackList.forEach((feedback, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${feedback.name}</td>
                        <td>${feedback.email}</td>
                        <td>${feedback.rating}</td>
                        <td>${feedback.feedback}</td>
                        <td>
                            <a href="edit.html?id=${index}">Update</a>
                            <a href="#" onclick="deleteFeedback(${index}); return false;">Delete</a>
                        </td>
                    `;
                    feedbackTableBody.appendChild(row);
                });
            }
        });

        // Password Hashing Function using SHA-256
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(byte => byte.toString(16).padStart(2, '0'))
                .join('');
        }

        // Handle Users Table
        document.addEventListener('DOMContentLoaded', async () => {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            const userTableBody = document.querySelector('#userTable tbody');

            if (users.length === 0) {
                userTableBody.innerHTML = '<tr><td colspan="3">No registered users</td></tr>';
            } else {
                for (const user of users) {
                    const hashedPassword = await hashPassword(user.password); // Hash the password dynamically
                    let row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${hashedPassword}</td>
                    `;
                    userTableBody.appendChild(row);
                }
            }
        });

        // Delete Feedback
        function deleteFeedback(index) {
            if (confirm('Are you sure you want to delete this entry?')) {
                let storedFeedback = localStorage.getItem('userFeedback') || '[]';
                let feedbackList = JSON.parse(storedFeedback);

                feedbackList.splice(index, 1); // Remove the specific feedback

                localStorage.setItem('userFeedback', JSON.stringify(feedbackList));

                // Reload the page to refresh the table
                location.reload();
            }
        }

        // Clear User Database
        function clearUsers() {
            if (confirm('Are you sure you want to clear all user data?')) {
                localStorage.removeItem('users');
                alert('User database cleared!');
                location.reload();
            }
        }

        // Tab Switching
        function showTab(tab) {
            const feedbackContent = document.getElementById('feedbackContent');
            const usersContent = document.getElementById('usersContent');
            const feedbackTab = document.getElementById('feedbackTab');
            const usersTab = document.getElementById('usersTab');

            if (tab === 'feedback') {
                feedbackContent.classList.add('active');
                usersContent.classList.remove('active');
                feedbackTab.classList.add('active');
                usersTab.classList.remove('active');
            } else if (tab === 'users') {
                feedbackContent.classList.remove('active');
                usersContent.classList.add('active');
                feedbackTab.classList.remove('active');
                usersTab.classList.add('active');
            }
        }
    </script>
</body>
</html>
