<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../css style/adminstyle.css">
</head>
<body>
    <h1>Admin Panel</h1>

    <!-- Tab Buttons -->
    <div class="tab-buttons">
        <button id="feedbackTab" class="active" onclick="showTab('feedback')">View Feedback</button>
        <button id="usersTab" onclick="showTab('users')">View Users</button>
        <button id="adminTab" onclick="showTab('admin')">View Admins</button>
    </div>

    <!-- Feedback Table -->
    <div id="feedbackContent" class="tab-content active">
        <h2>User Feedback</h2>
        <table id="feedbackTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Rating</th>
                    <th>Feedback</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Rows will be added here -->
            </tbody>
        </table>
    </div>

    <!-- Users Table -->
    <div id="usersContent" class="tab-content">
        <h2>Registered Users</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Password (Hashed)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Rows will be added here -->
            </tbody>
        </table>
        <button onclick="clearUsers()">Clear User Database</button>
    </div>

    <!-- Admin Table -->
    <div id="adminContent" class="tab-content">
        <h2>Registered Admins</h2>
        <table id="adminTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Password (Hashed)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Rows will be added here -->
            </tbody>
        </table>
        <button onclick="clearAdmins()">Clear Admin Database</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            loadFeedback();
            loadUsers();
            loadAdmins();
        });

        // ===== FEEDBACK HANDLING =====
        function loadFeedback() {
            let storedFeedback = localStorage.getItem('userFeedback') || '[]';
            let feedbackList = JSON.parse(storedFeedback);

            const feedbackTableBody = document.querySelector('#feedbackTable tbody');

            if (feedbackList.length === 0) {
                feedbackTableBody.innerHTML = '<tr><td colspan="6">No feedback available</td></tr>';
            } else {
                feedbackList.forEach((feedback, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${feedback.name}</td>
                        <td>${feedback.email}</td>
                        <td>${feedback.rating}</td>
                        <td>${feedback.feedback}</td>
                        <td>
                            <a href="edit.html?id=${index}">Update</a>
                            <a href="#" onclick="deleteFeedback(${index}); return false;">Delete</a>
                        </td>
                    `;
                    feedbackTableBody.appendChild(row);
                });
            }
        }

        function deleteFeedback(index) {
            if (confirm('Are you sure you want to delete this feedback?')) {
                let storedFeedback = localStorage.getItem('userFeedback') || '[]';
                let feedbackList = JSON.parse(storedFeedback);

                feedbackList.splice(index, 1);
                localStorage.setItem('userFeedback', JSON.stringify(feedbackList));
                location.reload();
            }
        }

        // ===== USER HANDLING =====
        async function loadUsers() {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            const userTableBody = document.querySelector('#userTable tbody');

            if (users.length === 0) {
                userTableBody.innerHTML = '<tr><td colspan="3">No registered users</td></tr>';
            } else {
                for (const user of users) {
                    const hashedPassword = await hashPassword(user.password);
                    let row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${hashedPassword}</td>
                    `;
                    userTableBody.appendChild(row);
                }
            }
        }

        function clearUsers() {
            if (confirm('Are you sure you want to clear all user data?')) {
                localStorage.removeItem('users');
                alert('User database cleared!');
                location.reload();
            }
        }

        // ===== ADMIN HANDLING =====
        async function loadAdmins() {
            let admins = JSON.parse(localStorage.getItem('admins')) || [];
            const adminTableBody = document.querySelector('#adminTable tbody');

            if (admins.length === 0) {
                adminTableBody.innerHTML = '<tr><td colspan="3">No registered admins</td></tr>';
            } else {
                for (const admin of admins) {
                    const hashedPassword = await hashPassword(admin.password);
                    let row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${admin.username}</td>
                        <td>${admin.email}</td>
                        <td>${hashedPassword}</td>
                    `;
                    adminTableBody.appendChild(row);
                }
            }
        }

        function clearAdmins() {
            if (confirm('Are you sure you want to clear all admin data?')) {
                localStorage.removeItem('admins');
                alert('Admin database cleared!');
                location.reload();
            }
        }

        // ===== PASSWORD HASHING =====
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(byte => byte.toString(16).padStart(2, '0'))
                .join('');
        }

        // ===== TAB SWITCHING =====
        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            document.querySelectorAll('.tab-buttons button').forEach(button => {
                button.classList.remove('active');
            });

            document.getElementById(`${tab}Content`).classList.add('active');
            document.getElementById(`${tab}Tab`).classList.add('active');
        }
    </script>
</body>
</html>
