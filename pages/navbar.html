<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="css style/navbar_style.css">

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <nav>
        <!-- Sidebar -->
        <div class="sidebar">
            <span class="close-button" onclick="hideSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 96 960 960" width="26">
                    <path d="m249 849-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/>
                </svg>
            </span>
            <a href="#">Blog</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Forum</a>
            <a href="#">Login</a>
        </div>

        <!-- Navbar -->
        <div class="navbar">
            <a href="#">Coding2go</a>
            <a href="#" class="hideOnMobile">Blog</a>
            <a href="#" class="hideOnMobile">Products</a>
            <a href="#" class="hideOnMobile">About</a>
            <a href="#" class="hideOnMobile">Forum</a>
            <a href="#" class="hideOnMobile">Login</a>
            <span class="menu-button" onclick="showSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 96 960 960" width="26">
                    <path d="M120 816v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/>
                </svg>
            </span>
        </div>
    </nav>
    
    <script>
        function showSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.add('active');
        }

        function hideSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.remove('active');
        }
    </script>
</body>
</html>
